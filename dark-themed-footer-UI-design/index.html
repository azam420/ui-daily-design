<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Footer UI design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer class="footer">
        <div class="logo">
            <span>LOGO</span>
        </div>
        <div class="footer-links">
            <div class="link-cols">
                <div class="link-col">
                    <span class="footer-link-text">Products</span>
                    <a href="#" class="btn-link-f">Features</a>
                    <a href="#" class="btn-link-f">Security</a>
                    <a href="#" class="btn-link-f">Enterprise</a>
                    <a href="#" class="btn-link-f">Pricing</a>
                    <a href="#" class="btn-footer">Resources</a>
                </div>
                <div class="link-col">
                    <span class="footer-link-text">Community</span>
                    <a href="#" class="btn-link-f">Developer API</a>
                    <a href="#" class="btn-link-f">Sponsors</a>
                    <a href="#" class="btn-link-f">Forum</a>
                </div>
                <div class="link-col">
                    <span class="footer-link-text">Support</span>
                    <a href="#" class="btn-link-f">Docs</a>
                    <a href="#" class="btn-link-f">Status</a>
                    <a href="#" class="btn-link-f">Contact</a>
                </div>
            </div>
            <div class="footer-copyright">
                <span class="copyright-text">&COPY;2021 Company</span>
                <div class="ex-links">
                    <a href="#" class="ex-link">Terms</a>
                    <a href="#" class="ex-link">Privacy</a>

                </div>
            </div>

</html>
