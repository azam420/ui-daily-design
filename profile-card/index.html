<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-card-top">
            <a href="#"><img src="imgs/icon-question.svg" alt=""> <span>Ask a question</span></a>
            <a href="#"><img src="imgs/icon-share.svg" alt=""> <span>Share profile</span></a>
        </div>
        <div class="profile-card-data">

                <span>RT</span>
            </div>
            <div class="user-name">
                <span>Marie P. Walker</span>
                <a href="#" class="btn-follow">Follow</a>
            </div>
        </div>
    </div>
</body>
