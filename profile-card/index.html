<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-card-top">
            <a href="#"> <span class="icon"><img src="imgs/icon-question.svg" alt=""></span> <span class="text">Ask a question</span></a>
            <a href="#"><span class="icon"><img src="imgs/icon-share.svg" alt=""></span> <span class="text">Share profile</span></a>
        </div>
        <div class="profile-card-data">
            <div class="user-img">
                <span>RT</span>
            </div>
            <div class="user-name">
                <span>Marie P. Walker</span>
                <a href="#" class="btn-follow">Follow</a>
            </div>
        </div>
        <div class="profile-card-links">
            <a href="#" class="link-btn active">Profile</a>
            <a href="#" class="link-btn">Shares</a>
            <a href="#" class="link-btn">Posts</a>
            <a href="#" class="link-btn">Videos</a>
            <a href="#" class="link-btn">More <img src="imgs/icon-dropdown.svg" alt=""></a>
        </div>
    </div>
</body>
</html>
