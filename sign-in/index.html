<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign-in">
        <div class="sign-in-heading">
            <h3>Co continue, <br> please sign in</h3>
        </div>
        <div class="sign-in-form">
            <a href="#" class="btn-sign-in-social"><img src="imgs/apple-icon.svg" alt="">Continue with Apple</a>
            <a href="#" class="btn-sign-in-social"><img src="imgs/google-icon.svg" alt="">Continue with Apple</a>
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>

            <label for="">
                <span>Email address</span>
                <input type="email" placeholder="myemail@address.com">
            </label>
            <a href="#" class="btn-sign-in-main">Continue with Apple</a>
        </div>

    </div>
</body>

</html>
